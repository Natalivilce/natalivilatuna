<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali Vilatuña - Ingeniera en Mecatrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('URL_DE_TU_GIF') no-repeat center center;
            background-size: cover;
            opacity: 0.7;
            z-index: -1;
        }
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76, 175, 80, 0.7);
            z-index: -1;
        }
        .initial {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            margin: 5px 0 20px;
            font-weight: 300;
        }
        .btn {
            background-color: #c8ff00;
            color: #000000;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #a8df00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="initial">N</div>
        <h1>NATALI VILATUÑA</h1>
        <p>Ingeniera en Mecatrónica</p>
        <a href="#" class="btn">CONOCE MÁS SOBRE MÍ</a>
    </div>
</body>
</html>
