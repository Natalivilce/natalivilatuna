<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali Vilatuña - Ingeniera en Mecatrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        body {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 10px 0;
            letter-spacing: 2px;
        }
        p {
            font-size: 18px;
            margin: 10px 0 30px;
            font-weight: 300;
        }
        .btn {
            background-color: #8BC34A;
            color: white;
            border: none;
            padding: 12px 24px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50px;
            transition: background-color 0.3s;
            text-transform: uppercase;
        }
        .btn:hover {
            background-color: #9CCC65;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">N</div>
        <h1>NATALI VILATUÑA</h1>
        <p>Ingeniera en Mecatrónica</p>
        <a href="#" class="btn">CONOCE MÁS SOBRE MÍ</a>
    </div>
</body>
</html>
