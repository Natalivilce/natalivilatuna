<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali Vilatuña - Ingeniera en Mecatrónica</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Fondo gris */
        }
        .content {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .btn {
            background-color: white;
            color: #808080;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Natali Vilatuña</h1>
        <p>Ingeniera en Mecatrónica</p>
        <button class="btn">Conoce más sobre mí</button>
    </div>
</body>
</html>
