<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali Vilatuña - Ingeniera en Mecatrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            background-color: #4CAF50;
            width: 350px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            color: white;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p {
            font-size: 14px;
            margin: 10px 0 20px;
            font-weight: 300;
        }
        .btn {
            background-color: #8BC34A;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-transform: uppercase;
        }
        .btn:hover {
            background-color: #9CCC65;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">N</div>
        <h1>Natali Vilatuña</h1>
        <p>Ingeniera en Mecatrónica</p>
        <a href="#" class="btn">Conoce más sobre mí</a>
    </div>
</body>
</html>
