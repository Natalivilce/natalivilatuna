<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali Vilatuña - Ingeniera en Mecatrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .hero-image {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://source.unsplash.com/1600x900/?robotics,automation,programming');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(154, 205, 50, 0.7), rgba(0, 128, 128, 0.7));
            z-index: 1;
        }
        .hero-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 72px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 24px;
            margin-top: 10px;
        }
        .btn {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 12px 30px;
            color: #333;
            background-color: #9ACD32;
            text-align: center;
            cursor: pointer;
            margin-top: 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #008080;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="overlay"></div>
        <div class="hero-content">
            <div class="logo">N</div>
            <h1>Natali Vilatuña</h1>
            <p>Ingeniera en Mecatrónica</p>
            <button class="btn">Conoce más sobre mí</button>
        </div>
    </div>
</body>
</html>
