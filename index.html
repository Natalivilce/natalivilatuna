<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali Vilatuña - Ingeniera en Mecatrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
            overflow: hidden;
        }
        body {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 10px 0;
            letter-spacing: 2px;
        }
        p {
            font-size: 18px;
            margin: 10px 0 30px;
            font-weight: 300;
        }
        .btn {
            background-color: #8BC34A;
            color: white;
            border: none;
            padding: 12px 24px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50px;
            transition: background-color 0.3s;
            text-transform: uppercase;
        }
        .btn:hover {
            background-color: #9CCC65;
        }
        .gear {
            position: absolute;
            opacity: 0.2;
        }
        .gear-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            animation: rotate 20s linear infinite;
        }
        .gear-2 {
            bottom: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            animation: rotate 25s linear infinite reverse;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .robot-arm {
            position: absolute;
            bottom: 0;
            right: 10%;
            width: 200px;
            height: 300px;
        }
        .arm-base {
            animation: move-base 4s ease-in-out infinite;
        }
        .arm-middle {
            animation: move-middle 3s ease-in-out infinite;
        }
        .arm-end {
            animation: move-end 2s ease-in-out infinite;
        }
        @keyframes move-base {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-5deg); }
        }
        @keyframes move-middle {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }
        @keyframes move-end {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-20deg); }
        }
    </style>
</head>
<body>

    <svg class="robot-arm" viewBox="0 0 200 300">
        <g class="arm-base" transform-origin="100 280">
            <rect x="90" y="200" width="20" height="100" fill="#555" />
            <circle cx="100" cy="280" r="20" fill="#777" />
        </g>
        <g class="arm-middle" transform-origin="100 200">

            <path d="M85 50 L100 30 L115 50 Z" fill="#999" />

    </svg>
    <div class="container">
        <div class="logo">N</div>
        <h1>NATALI VILATUÑA</h1>
        <p>Ingeniera en Mecatrónica</p>
        <a href="#" class="btn">CONOCE MÁS SOBRE MÍ</a>
